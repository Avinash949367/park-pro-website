<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Store Admin Login - Park Pro</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-200 flex items-center justify-center min-h-screen">

  <form id="storeAdminLoginForm" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Store Admin Login</h2>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
      <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
      <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <button type="submit" class="w-full bg-black text-white py-3 rounded font-semibold hover:bg-gray-800 transition duration-200">Login</button>
    <p id="errorMessage" class="text-red-600 mt-4 hidden"></p>
  </form>

  <script>
    const passwordInput = document.getElementById('password');

    passwordInput.addEventListener('mouseenter', () => {
      passwordInput.setAttribute('type', 'text');
    });

    passwordInput.addEventListener('mouseleave', () => {
      passwordInput.setAttribute('type', 'password');
    });

    document.getElementById('storeAdminLoginForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.classList.add('hidden');
      errorMessage.textContent = '';

      if (!email || !password) {
        errorMessage.textContent = 'Please enter both email and password.';
        errorMessage.classList.remove('hidden');
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/storeadmin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Invalid email or password');
        }

        if (!data.user || data.user.role !== 'store admin') {
          throw new Error('Access denied: Not a store admin');
        }

        // Store token and user info in localStorage
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        localStorage.setItem('email', email);

        // On successful login, redirect to store admin dashboard
        window.location.href = 'storeadmin_dashboard.html';
      } catch (error) {
        errorMessage.textContent = error.message || 'Login failed. Please try again.';
        errorMessage.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
