<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Station Admin Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Main Container -->
  <div class="max-w-5xl mx-auto mt-10 bg-white shadow-sm border border-gray-200 rounded">
    <div class="p-6 border-b border-gray-200">
      <h1 class="text-2xl font-semibold">Edit Your Profile</h1>
      <p class="text-sm text-gray-500 mt-1">Manage your profile details and login credentials.</p>
    </div>

    <form class="p-6 space-y-6">
      
      <!-- Profile Picture -->
      <div>
        <h2 class="text-lg font-medium mb-2">Profile Picture</h2>
        <div class="flex items-center space-x-4">
          <img src="profile.png" alt="Profile Picture" class="w-20 h-20 rounded-full border border-gray-300 object-cover" />
          <div>
            <input type="file" class="text-sm text-gray-600" />
            <p class="text-xs text-gray-500 mt-1">Recommended size: 150x150px</p>
          </div>
        </div>
      </div>

      <!-- Name -->
      <div>
        <label class="block text-sm font-medium mb-1" for="name">Full Name</label>
        <input id="name" type="text" placeholder="John Doe" class="w-full px-4 py-2 border border-gray-300 rounded bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium mb-1" for="email">Email Address</label>
        <input id="email" type="email" placeholder="admin@example.com" class="w-full px-4 py-2 border border-gray-300 rounded bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium mb-1" for="phone">Phone Number</label>
        <input id="phone" type="text" placeholder="+91 9876543210" class="w-full px-4 py-2 border border-gray-300 rounded bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Change Password -->
      <div>
        <h2 class="text-lg font-medium mb-2 mt-8">Account Security</h2>

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">Current Password</label>
            <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded bg-white focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">New Password</label>
            <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded bg-white focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Confirm New Password</label>
            <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded bg-white focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>
        </div>
        <p class="text-xs text-gray-500 mt-2">Leave password fields empty if you don't want to change it.</p>
      </div>

      <!-- Submit -->
      <div>
        <button type="submit" class="bg-blue-600 text-white text-sm px-6 py-2 rounded hover:bg-blue-700 transition">
          Update Profile
        </button>
      </div>

    </form>
  </div>

</body>
</html>
