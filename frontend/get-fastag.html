<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get FASTag</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .option {
      text-decoration: none;
      color: #1e3740;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    .option:hover {
      color: white;
      background-color: #46949d;
      box-shadow: 0 2px 6px rgb(18, 105, 28);
    }
    .file-upload input[type="file"] {
      display: none;
    }
    .step {
      transition: all 0.3s ease;
    }
    .step.active {
      background-color: #3b82f6;
      color: white;
    }
    .form-step {
      display: none;
    }
    .form-step.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .loading-spinner {
      display: none;
    }
    .loading-spinner.active {
      display: inline-block;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="font-sans bg-gray-200">

  <!-- Navbar -->
  <div class="bg-white bg-opacity-90 backdrop-blur-md text-gray-900 p-4 flex justify-between items-center z-50 border-b border-gray-200 relative">
    <a href="index.html"><div class="flex items-center space-x-4">
      <img src="assets/images/logo_edited-removebg-preview.png" alt="Park Pro Logo" class="h-20 w-15 object-contain" loading="lazy" />
      <img src="assets/images/+-Photoroom.png" alt="Park Pro Logo" class="h-20 w-15 object-contain" loading="lazy" />
    </div></a>
    <nav class="space-x-6 hidden md:flex font-medium">
      <a href="aboutus.html" class="option">About us</a>
      <a href="business.html" class="option">Park Pro For Business</a>
      <a href="products.html" class="option">Products</a>
      <a href="contactus.html" class="option">Contact</a>
    </nav>
  </div>

  <!-- FASTag ID Generation Form -->
  <section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-12" data-aos="fade-up">Apply for FASTag</h2>

      <!-- Steps Indicator -->
      <div class="flex justify-center mb-12">
        <div class="flex flex-col md:flex-row items-center">
          <div class="step active rounded-full h-12 w-12 flex items-center justify-center border-2 border-blue-600 font-semibold mb-2 md:mb-0">
            1
          </div>
          <div class="h-1 w-8 bg-blue-600 md:w-16 md:h-0 md:border-t-2 md:border-blue-600"></div>
          <div class="step rounded-full h-12 w-12 flex items-center justify-center border-2 border-gray-300 font-semibold mb-2 md:mb-0">
            2
          </div>
          <div class="h-1 w-8 bg-gray-300 md:w-16 md:h-0 md:border-t-2 md:border-gray-300"></div>
          <div class="step rounded-full h-12 w-12 flex items-center justify-center border-2 border-gray-300 font-semibold">
            3
          </div>
        </div>
      </div>

      <!-- Form Steps -->
      <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6 md:p-8" data-aos="fade-up">
        <!-- Step 1: Personal Details -->
        <div class="form-step active" id="step1">
          <h3 class="text-2xl font-semibold mb-6">Personal Details</h3>
          <div class="space-y-6">
            <div>
              <label for="fullName" class="block text-gray-700 mb-2">Full Name</label>
              <input type="text" id="fullName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="Enter your full name">
            </div>
            <div>
              <label for="mobile" class="block text-gray-700 mb-2">Mobile Number</label>
              <div class="flex">
                <input type="tel" id="mobile" class="w-full px-4 py-3 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="Enter 10-digit mobile number">
                <button class="bg-blue-600 text-white px-4 rounded-r-lg hover:bg-blue-700">Send OTP</button>
              </div>
            </div>
            <div>
              <label for="email" class="block text-gray-700 mb-2">Email Address</label>
              <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="Enter your email">
            </div>
            <div class="flex justify-end">
              <button class="next-step bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition duration-300">Next <i class="fas fa-arrow-right ml-2"></i></button>
            </div>
          </div>
        </div>

        <!-- Step 2: Vehicle Details -->
        <div class="form-step" id="step2">
          <h3 class="text-2xl font-semibold mb-6">Vehicle Details</h3>
          <div class="space-y-6">
            <div>
              <label for="vehicleNumber" class="block text-gray-700 mb-2">Vehicle Number</label>
              <input type="text" id="vehicleNumber" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="e.g. DL01AB1234">
            </div>
            <div>
              <label for="vehicleType" class="block text-gray-700 mb-2">Vehicle Type</label>
              <select id="vehicleType" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                <option value="">Select Vehicle Type</option>
                <option value="car">Car/Jeep/Van</option>
                <option value="lcv">Light Commercial Vehicle</option>
                <option value="bus">Bus/Truck</option>
                <option value="3axle">3-Axle Vehicle</option>
                <option value="4axle">4-Axle Vehicle</option>
                <option value="heavy">Heavy Construction Machine</option>
              </select>
            </div>
            <div>
              <label class="block text-gray-700 mb-2">Vehicle RC Document</label>
              <div class="file-upload">
                <label for="rcUpload" class="cursor-pointer">
                  <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center hover:border-blue-600 transition duration-300">
                    <i class="fas fa-cloud-upload-alt text-3xl text-blue-600 mb-2"></i>
                    <p class="text-gray-600">Click to upload RC document</p>
                    <p class="text-sm text-gray-500 mt-1">PDF, JPG or PNG (Max 5MB)</p>
                  </div>
                </label>
                <input type="file" id="rcUpload" accept=".pdf,.jpg,.jpeg,.png">
                <div id="rcPreview" class="mt-2 hidden">
                  <p class="text-sm text-green-600"><i class="fas fa-check-circle mr-1"></i> File uploaded</p>
                </div>
              </div>
            </div>
            <div class="flex justify-between">
              <button class="prev-step bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition duration-300">
                <i class="fas fa-arrow-left mr-2"></i> Back
              </button>
              <button class="next-step bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition duration-300">Next <i class="fas fa-arrow-right ml-2"></i></button>
            </div>
          </div>
        </div>

        <!-- Step 3: Submission -->
        <div class="form-step" id="step3">
          <h3 class="text-2xl font-semibold mb-6">Complete Your Application</h3>
          <div class="space-y-6">
            <div>
              <label class="block text-gray-700 mb-2">ID Proof (Aadhaar/Driving License/Passport)</label>
              <div class="file-upload">
                <label for="idProof" class="cursor-pointer">
                  <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center hover:border-blue-600 transition duration-300">
                    <i class="fas fa-cloud-upload-alt text-3xl text-blue-600 mb-2"></i>
                    <p class="text-gray-600">Click to upload ID proof</p>
                    <p class="text-sm text-gray-500 mt-1">PDF, JPG or PNG (Max 5MB)</p>
                  </div>
                </label>
                <input type="file" id="idProof" accept=".pdf,.jpg,.jpeg,.png">
                <div id="idProofPreview" class="mt-2 hidden">
                  <p class="text-sm text-green-600"><i class="fas fa-check-circle mr-1"></i> File uploaded</p>
                </div>
              </div>
            </div>
            <div>
              <label for="address" class="block text-gray-700 mb-2">Delivery Address</label>
              <textarea id="address" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="Enter your complete address for FASTag delivery"></textarea>
            </div>
            <div class="flex justify-between">
              <button class="prev-step bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition duration-300">
                <i class="fas fa-arrow-left mr-2"></i> Back
              </button>
              <button id="submitBtn" class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                <span id="submitText">Submit Application</span>
                <i class="fas fa-spinner loading-spinner ml-2"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const steps = document.querySelectorAll('.step');
      const formSteps = document.querySelectorAll('.form-step');
      const nextButtons = document.querySelectorAll('.next-step');
      const prevButtons = document.querySelectorAll('.prev-step');
      const submitBtn = document.getElementById('submitBtn');
      const submitText = document.getElementById('submitText');
      const loadingSpinner = document.querySelector('.loading-spinner');

      let currentStep = 0;

      function showStep(stepIndex) {
        formSteps.forEach(step => step.classList.remove('active'));
        steps.forEach(step => step.classList.remove('active'));
        formSteps[stepIndex].classList.add('active');
        for (let i = 0; i <= stepIndex; i++) {
          steps[i].classList.add('active');
        }
      }

      nextButtons.forEach(button => {
        button.addEventListener('click', function(e) {
          e.preventDefault();
          if (validateStep(currentStep)) {
            if (currentStep < formSteps.length - 1) {
              currentStep++;
              showStep(currentStep);
            }
          }
        });
      });

      prevButtons.forEach(button => {
        button.addEventListener('click', function(e) {
          e.preventDefault();
          if (currentStep > 0) {
            currentStep--;
            showStep(currentStep);
          }
        });
      });

      submitBtn.addEventListener('click', function(e) {
        e.preventDefault();
        if (validateStep(currentStep)) {
          submitText.textContent = "Processing...";
          loadingSpinner.classList.add('active');
          // Simulate form submission
          setTimeout(function() {
            submitText.textContent = "Submitted Successfully!";
            loadingSpinner.classList.remove('active');
            alert("Your FASTag application has been submitted successfully! You will receive your FASTag ID soon.");
            // Redirect to recharge page after submission
            window.location.href = 'fastag.html';
          }, 2000);
        }
      });

      function validateStep(stepIndex) {
        let isValid = true;
        if (stepIndex === 0) {
          const fullName = document.getElementById('fullName').value;
          const mobile = document.getElementById('mobile').value;
          const email = document.getElementById('email').value;
          if (!fullName.trim()) {
            alert("Please enter your full name");
            isValid = false;
          } else if (!mobile.match(/^[0-9]{10}$/)) {
            alert("Please enter a valid 10-digit mobile number");
            isValid = false;
          } else if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
            alert("Please enter a valid email address");
            isValid = false;
          }
        } else if (stepIndex === 1) {
          const vehicleNumber = document.getElementById('vehicleNumber').value;
          const vehicleType = document.getElementById('vehicleType').value;
          if (!vehicleNumber.trim()) {
            alert("Please enter your vehicle number");
            isValid = false;
          } else if (!vehicleType) {
            alert("Please select your vehicle type");
            isValid = false;
          }
        }
        return isValid;
      }
    });
  </script>

</body>
</html>
<script src="js/fastagNavigation.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  checkFastagId();
});
</script>
