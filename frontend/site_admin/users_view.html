            <ul class="pl-4 mt-2 space-y-1">
              <li>

    <!-- Profile section at bottom -->

      <div class="relative inline-block text-left w-full">
        <button id="profileButton" type="button" class="flex items-center space-x-3 w-full focus:outline-none" aria-expanded="false" aria-haspopup="true">

    </div>

  <!-- Main content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <header class="mb-6 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-gray-800">
        User Management
      </h1>
    </header>

    <section class="mb-6">
      <div class="flex flex-wrap gap-4 items-center">
        <input id="searchInput" type="text" placeholder="Search by name or email" class="border border-gray-300 rounded px-4 py-2 flex-grow max-w-md" />
        <select id="roleFilter" class="border border-gray-300 rounded px-4 py-2">
          <option value="">All Roles</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <select id="membershipFilter" class="border border-gray-300 rounded px-4 py-2">
          <option value="">All Memberships</option>
          <option value="Basic">Basic</option>
          <option value="Premium">Premium</option>
          <option value="Gold">Gold</option>
        </select>
      </div>
    </section>

    <section>
      <table class="min-w-full bg-white border border-gray-300 rounded shadow-sm">
        <thead>
          <tr class="bg-[#46949d] text-white">
            <th class="py-2 px-4 text-left">Name</th>
            <th class="py-2 px-4 text-left">Email</th>
            <th class="py-2 px-4 text-left">Phone</th>
            <th class="py-2 px-4 text-left">Role</th>
            <th class="py-2 px-4 text-left">Membership</th>
            <th class="py-2 px-4 text-left">Confirmed</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- User data will be loaded dynamically -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    const searchInput = document.getElementById('searchInput');
    const roleFilter = document.getElementById('roleFilter');
    const membershipFilter = document.getElementById('membershipFilter');
    const userTableBody = document.getElementById('userTableBody');

    function filterUsers() {
      const searchTerm = searchInput.value.toLowerCase();
      const roleTerm = roleFilter.value;
      const membershipTerm = membershipFilter.value;

      for (const row of userTableBody.rows) {
        const name = row.cells[0].textContent.toLowerCase();
        const email = row.cells[1].textContent.toLowerCase();
        const role = row.cells[3].textContent;
        const membership = row.cells[4].textContent;

        const matchesSearch = name.includes(searchTerm) || email.includes(searchTerm);
        const matchesRole = roleTerm === '' || role === roleTerm;
        const matchesMembership = membershipTerm === '' || membership === membershipTerm;

        if (matchesSearch && matchesRole && matchesMembership) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      }
    }

    searchInput.addEventListener('input', filterUsers);
    roleFilter.addEventListener('change', filterUsers);
    membershipFilter.addEventListener('change', filterUsers);

    // Fetch user data from backend API and populate table
    async function fetchUsers() {
      try {
        const token = localStorage.getItem('token');
        console.log('Token from localStorage:', token);

        if (!token) {
          throw new Error('No authentication token found. Please log in again.');
        }

        // Decode token to check if it's valid and user is admin
        try {
          const payload = JSON.parse(atob(token.split('.')[1]));
          console.log('Token payload:', payload);

          if (payload.role !== 'admin') {
            throw new Error('Access denied. Admin privileges required.');
          }
        } catch (tokenError) {
          console.error('Token decode error:', tokenError);
          throw new Error('Invalid authentication token. Please log in again.');
        }

        const response = await fetch('http://localhost:5000/api/users', {
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          }
        });

        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);

        if (!response.ok) {
          const errorText = await response.text();
          console.error('Response error text:', errorText);

          if (response.status === 401) {
            throw new Error('Authentication failed. Please log in again.');
          } else if (response.status === 403) {
            throw new Error('Access denied. Admin privileges required.');
          } else {
            throw new Error(`Failed to fetch users: ${response.status} ${response.statusText}`);
          }
        }

        const data = await response.json();
        console.log('API Response data:', data);

        if (!data.success) {
          throw new Error(data.message || 'API returned success: false');
        }

        console.log('Users data:', data.users);

        if (!data.users || data.users.length === 0) {
          userTableBody.innerHTML = `
            <tr>
              <td colspan="6" class="border-t border-gray-300 py-4 px-4 text-center text-gray-500">
                No users found in the database.
              </td>
            </tr>
          `;
          return;
        }

        populateUserTable(data.users);
      } catch (error) {
        console.error('Error fetching users:', error);
        // Display error message in the table
        userTableBody.innerHTML = `
          <tr>
            <td colspan="6" class="border-t border-gray-300 py-4 px-4 text-center text-red-500">
              Error loading users: ${error.message}
            </td>
          </tr>
        `;
      }
    }

    // Populate user table with data
    function populateUserTable(users) {
      userTableBody.innerHTML = '';
      users.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="border-t border-gray-300 py-2 px-4">${user.name}</td>
          <td class="border-t border-gray-300 py-2 px-4">${user.email}</td>
          <td class="border-t border-gray-300 py-2 px-4">${user.phone || ''}</td>
          <td class="border-t border-gray-300 py-2 px-4">${user.role}</td>
          <td class="border-t border-gray-300 py-2 px-4">${user.membershipStatus}</td>
          <td class="border-t border-gray-300 py-2 px-4">${user.isConfirmed ? 'Yes' : 'No'}</td>
        `;
        userTableBody.appendChild(tr);
      });
    }

    // Initial fetch
    fetchUsers();
  </script>

</body>
