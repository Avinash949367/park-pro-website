<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Park Pro</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans flex h-screen">

      </div></a>
      <button id="sidebarToggle" aria-label="Toggle sidebar" class="text-gray-900 focus:outline-none md:hidden">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
          <line x1="3" y1="12" x2="21" y2="12" />
          <line x1="3" y1="6" x2="21" y2="6" />
          <line x1="3" y1="18" x2="21" y2="18" />
        </svg>
      </button>
    </div>
    <nav class="flex-1 overflow-y-auto">
      <ul class="p-4 space-y-2">
        <li>
          <a href="admindashboard.html" class="block py-2 px-4 rounded hover:bg-orange-500 hover:text-white flex items-center space-x-2">
            <i class="material-icons text-gray-900">dashboard</i>
            <span>Dashboard</span>
          </a>
        </li>

          <a href="#" class="block py-2 px-4 rounded hover:bg-orange-500 hover:text-white flex items-center space-x-2">

          </a>
        </li> -->

          <a href="#" class="block py-2 px-4 rounded hover:bg-orange-500 hover:text-white flex items-center space-x-2">

            <span>Bookings</span>
          </a>
        </li> -->

          <a href="#" class="block py-2 px-4 rounded hover:bg-orange-500 hover:text-white flex items-center space-x-2">
            <i class="material-icons text-gray-900">credit_card</i>
            <span>Payments</span>
          </a>
        </li> -->
        <li>
          <a href="stations.html" class="block py-2 px-4 rounded hover:bg-orange-500 hover:text-white flex items-center space-x-2">
            <i class="material-icons text-gray-900">local_parking</i>
            <span>Stations</span>
          </a>
        </li>
        <li>
          <details class="group">
            <summary class="cursor-pointer py-2 px-4 rounded hover:bg-orange-500 hover:text-white list-none flex items-center justify-between">
              <span class="flex items-center space-x-2">
                <i class="material-icons text-gray-900">settings</i>
                <span>Management</span>
              </span>
              <span class="float-right transition-transform group-open:rotate-180">â–¼</span>
            </summary>
            <ul class="pl-4 mt-2 space-y-1">
              <li>
                <a href="#" class="block py-1 px-4 rounded hover:bg-orange-500 hover:text-white flex items-center space-x-2">
                  <i class="material-icons text-gray-900" style="font-size: 16px;">person</i>
                  <span>Users</span>
                </a>
              </li>
              <li>
                <a href="#" class="block py-1 px-4 rounded hover:bg-orange-500 hover:text-white flex items-center space-x-2">
                  <i class="material-icons text-gray-900" style="font-size: 16px;">settings</i>
                  <span>Settings</span>
                </a>
              </li>
            </ul>
          </details>
        </li>
      </ul>
    </nav>
    <!-- Profile section at bottom -->
    <div class="p-4 border-t border-gray-300 mt-auto">
      <div class="relative inline-block text-left w-full">
        <button id="profileButton" type="button" class="flex items-center space-x-3 w-full focus:outline-none" aria-expanded="false" aria-haspopup="true">
          <img class="h-10 w-10 rounded-full" src="images/profile-icon.png" alt="Profile" />
          <span class="text-gray-900 font-medium">Admin</span>
          <svg class="ml-auto h-5 w-5 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div id="profileMenu" class="origin-top-left absolute left-full bottom-full ml-2 w-40 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden" role="menu" aria-orientation="vertical" aria-labelledby="profileButton">
          <a href="userprofile.html" class="block px-4 py-2 text-gray-900 hover:bg-orange-500 hover:text-white" role="menuitem">View Profile</a>
          <button id="logoutButton" class="w-full text-left px-4 py-2 text-gray-900 hover:bg-orange-500 hover:text-white" role="menuitem">Logout</button>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <header class="mb-6 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-gray-800">
        Admin Dashboard
      </h1>
      <div class="flex items-center space-x-4">
        <button id="messageButton" aria-label="Messages" class="relative text-gray-600 hover:text-orange-500 focus:outline-none">
          <span class="material-icons text-3xl">message</span>
          <span class="absolute top-0 right-0 block h-2 w-2 rounded-full ring-2 ring-white bg-red-500"></span>
        </button>
        <button id="profileButtonMobile" class="md:hidden bg-blue-900 text-white px-3 py-1 rounded">Profile</button>
      </div>
    </header>

    <section>
      <h2 class="text-xl font-semibold mb-4">Welcome, Admin!</h2>
      <p class="mb-6">This is the admin dashboard where you can manage the application.</p>
    </section>
  </main>

  <script src="js/admin.js"></script>
