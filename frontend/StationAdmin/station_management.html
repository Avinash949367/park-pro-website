<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Station</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 300px;
    }
  </style>
</head>
<body class="bg-gray-100">

<div class="flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white flex flex-col py-6 px-4">
    <h2 class="text-2xl font-bold mb-10 text-center">🚗 PARK PRO ADMIN</h2>
    <nav class="flex flex-col space-y-4">
      <a href="station_admin_dashboard.html" class="flex items-center space-x-2 hover:text-yellow-400">
        <span>🏠</span><span>Dashboard</span>
      </a>
      <a href="station_management.html" class="flex items-center space-x-2 text-yellow-400">
        <span>🏢</span><span>Manage Station</span>
      </a>
      <a href="gps_mapping.html" class="flex items-center space-x-2 hover:text-yellow-400">
        <span>🗺️</span><span>GPS Mapping</span>
      </a>
      <a href="station_visualization.html" class="flex items-center space-x-2 hover:text-yellow-400">
        <span>📊</span><span>Station View</span>
      </a>
      <a href="slot_management.html" class="flex items-center space-x-2 hover:text-yellow-400">
        <span>📅</span><span>View Bookings</span>
      </a>
      <a href="slot_earning.html" class="flex items-center space-x-2 hover:text-yellow-400">
        <span>💰</span><span>Earnings</span>
      </a>
      <a href="station_settings.html" class="flex items-center space-x-2 hover:text-yellow-400">
        <span>⚙️</span><span>Settings</span>
      </a>
      <a href="#" class="flex items-center space-x-2 hover:text-yellow-400">
        <span>✉️</span><span>Messages</span>
      </a>
      <a href="#" class="flex items-center space-x-2 mt-10 hover:text-red-400">
        <span>🔓</span><span>Logout</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <h1 class="text-2xl font-bold mb-6">Manage Station</h1>
    <form id="stationForm" class="space-y-4">

      <!-- Station Details -->
      <div>
        <label class="block text-gray-700 font-medium">Station Name</label>
        <input id="stationName" type="text" class="w-full mt-1 p-2 border border-gray-300 rounded" disabled />
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Address</label>
        <input id="address" type="text" class="w-full mt-1 p-2 border border-gray-300 rounded" disabled />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium">Open Time</label>
          <input id="openTime" type="time" class="w-full mt-1 p-2 border border-gray-300 rounded" disabled />
        </div>
        <div>
          <label class="block text-gray-700 font-medium">Close Time</label>
          <input id="closeTime" type="time" class="w-full mt-1 p-2 border border-gray-300 rounded" disabled />
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium">Price Per Hour (₹)</label>
          <input id="pricePerHour" type="number" class="w-full mt-1 p-2 border border-gray-300 rounded" disabled />
        </div>
        <div>
          <label class="block text-gray-700 font-medium">Total Slots</label>
          <input id="totalSlots" type="number" class="w-full mt-1 p-2 border border-gray-300 rounded" disabled />
        </div>
      </div>

      <!-- Location Section -->
      <div>
        <label class="block text-gray-700 font-medium">Location</label>
        <div id="locationDisplay" class="mt-1 text-gray-600">Latitude: <span id="lat">-</span>, Longitude: <span id="lng">-</span></div>
        <button type="button" id="relocateBtn" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 hidden">📍 Relocate</button>
      </div>

      <!-- Map Section -->
      <div id="mapSection" class="space-y-2 mt-2">
        <input type="text" id="searchInput" placeholder="Search location..." class="w-full p-2 border border-gray-300 rounded" />
        <div id="map" class="w-full rounded shadow-md"></div>
      </div>

      <!-- Upload Image -->
      <div>
        <label class="block text-gray-700 font-medium">Upload Station Image</label>
        <input type="file" accept="image/*" class="w-full mt-1 p-2 border border-gray-300 rounded" />
      </div>

      <!-- Action Buttons -->
      <div class="flex space-x-4 mt-6">
        <button type="button" onclick="toggleEdit(true)" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold px-4 py-2 rounded">✏️ Edit Details</button>
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded">✅ Save Changes</button>
        <button type="button" onclick="resetForm()" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold px-4 py-2 rounded">🔁 Reset Form</button>
      </div>

    </form>
  </main>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script>
  const formFields = ["stationName", "address", "openTime", "closeTime", "pricePerHour", "totalSlots"];
  const savedData = {
    stationName: "Station A",
    address: "123 Main Street, City",
    openTime: "08:00",
    closeTime: "20:00",
    pricePerHour: 50,
    totalSlots: 30,
  };

  function populateForm(data) {
    formFields.forEach((field) => {
      document.getElementById(field).value = data[field];
    });
  }

  function toggleEdit(enable) {
    formFields.forEach((field) => {
      document.getElementById(field).disabled = !enable;
    });
  }

  function resetForm() {
    populateForm(savedData);
    toggleEdit(false);
  }

  document.getElementById("stationForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const updatedData = {};
    formFields.forEach((field) => {
      updatedData[field] = document.getElementById(field).value;
    });
    console.log("Updated Data:", updatedData);
    toggleEdit(false);
    alert("Changes saved successfully!");
  });

  // Map logic
  let map;
  let marker;

  function initMap() {
    map = L.map('map').setView([12.9716, 77.5946], 13); // Default to Bangalore
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lng]).addTo(map);
      document.getElementById('lat').textContent = lat.toFixed(6);
      document.getElementById('lng').textContent = lng.toFixed(6);

      // Lock the map after selection
      map.off('click');
      document.getElementById('mapSection').classList.add('pointer-events-none', 'opacity-50');
      document.getElementById('relocateBtn').classList.remove('hidden');
    });
  }

  // Search functionality
  document.getElementById('searchInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      const query = this.value;
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            const { lat, lon } = data[0];
            map.setView([lat, lon], 16);
          } else {
            alert("Location not found");
          }
        });
    }
  });

  // Relocate function
  document.getElementById('relocateBtn').addEventListener('click', () => {
    document.getElementById('mapSection').classList.remove('pointer-events-none', 'opacity-50');
    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lng]).addTo(map);
      document.getElementById('lat').textContent = lat.toFixed(6);
      document.getElementById('lng').textContent = lng.toFixed(6);
      map.off('click');
      document.getElementById('mapSection').classList.add('pointer-events-none', 'opacity-50');
    });
  });

  window.onload = () => {
    populateForm(savedData);
    initMap();
  };
</script>

  <script>
    // Check if user is logged in on page load
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const user = JSON.parse(localStorage.getItem('user'));

      if (!token || !user || user.role !== 'store admin') {
        // Redirect to login if not authenticated or not store admin
        window.location.href = 'station_adminlogin.html';
        return;
      }
    });
  </script>
</body>
</html>
