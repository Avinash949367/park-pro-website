<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Station Admin Settings - Open Timings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #2C3E50;
    }
    .container {
      max-width: 600px;
      margin-top: 40px;
    }
    .form-check-label {
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white flex flex-col py-6 px-4">
      <h2 class="text-2xl font-bold mb-10 text-center">🚗 PARK PRO ADMIN</h2>
      <nav class="flex flex-col space-y-4">
        <a href="station_admin_dashboard.html" class="flex items-center space-x-2 hover:text-yellow-400">
          <span>🏠</span><span>Dashboard</span>
        </a>
        <a href="station_management.html" class="flex items-center space-x-2 hover:text-yellow-400">
          <span>🏢</span><span>Manage Station</span>
        </a>
        <a href="gps_mapping.html" class="flex items-center space-x-2 hover:text-yellow-400">
          <span>🗺️</span><span>GPS Mapping</span>
        </a>
        <a href="station_visualization.html" class="flex items-center space-x-2 hover:text-yellow-400">
          <span>📊</span><span>Station View</span>
        </a>
        <a href="slot_management.html" class="flex items-center space-x-2 hover:text-yellow-400">
          <span>📅</span><span>View Bookings</span>
        </a>
        <a href="slot_earning.html" class="flex items-center space-x-2 hover:text-yellow-400">
          <span>💰</span><span>Earnings</span>
        </a>
        <a href="station_settings.html" class="flex items-center space-x-2 text-yellow-400">
          <span>⚙️</span><span>Settings</span>
        </a>
        <a href="#" class="flex items-center space-x-2 hover:text-yellow-400">
          <span>✉️</span><span>Messages</span>
        </a>
        <a href="#" class="flex items-center space-x-2 mt-10 hover:text-red-400">
          <span>🔓</span><span>Logout</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 overflow-auto">
      <div class="container">
        <h2>Station Settings - Open Timings</h2>
        <form id="settingsForm">
          <div class="mb-3">
            <label class="form-label">Open 24 Hours</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="openMode" id="open24" value="24" checked />
              <label class="form-check-label" for="open24">Yes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="openMode" id="customOpen" value="custom" />
              <label class="form-check-label" for="customOpen">Custom Timings</label>
            </div>
          </div>
          <div id="customTimings" style="display:none;">
            <div class="mb-3">
              <label for="startTime" class="form-label">Start Time</label>
              <input type="time" class="form-control" id="startTime" name="startTime" />
            </div>
            <div class="mb-3">
              <label for="endTime" class="form-label">End Time</label>
              <input type="time" class="form-control" id="endTime" name="endTime" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/station_settings.js"></script>
  <script>
    // Check if user is logged in on page load
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const user = JSON.parse(localStorage.getItem('user'));

      if (!token || !user || user.role !== 'store admin') {
        // Redirect to login if not authenticated or not store admin
        window.location.href = 'station_adminlogin.html';
        return;
      }
    });
  </script>
</body>
</html>
