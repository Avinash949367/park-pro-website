<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login - Park Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen font-sans">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <button onclick="history.back()" aria-label="Go back" class="text-gray-500 hover:text-gray-700 mb-4 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <h2 class="text-2xl font-bold mb-6 text-center">User Login - Park Pro</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>
      <div>
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>
      <div id="loginError" class="text-red-600 text-sm hidden"></div>
      <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded-md hover:bg-blue-800 transition duration-300">Login</button>
    </form>

    <div class="mt-4 text-center" id="loginToggle">
      <p>Don't have an account? <button id="showSignUp" class="text-blue-900 font-semibold hover:underline">Sign Up</button></p>
    </div>

    <div id="signUpForm" class="mt-6 space-y-4 hidden">
      <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
      <form id="registerForm" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-700">Name</label>
          <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" />
        </div>
        <div>
          <label for="emailSignUp" class="block text-gray-700">Email</label>
          <input type="email" id="emailSignUp" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" />
        </div>
        <div>
          <label for="passwordSignUp" class="block text-gray-700">Password</label>
          <input type="password" id="passwordSignUp" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" />
        </div>
        <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded-md hover:bg-blue-800 transition duration-300">Sign Up</button>
      </form>
      <div class="mt-4 text-center" id="signUpToggle">
        <p>Already have an account? <button id="showLogin" class="text-blue-900 font-semibold hover:underline">Login</button></p>
      </div>
    </div>

    <div class="mt-6">
      <button id="googleLogin" class="w-full mb-3 bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition duration-300">Login with Google</button>
    
    </div>

    <div id="otpVerificationForm" class="mt-6 space-y-4 hidden">
      <h2 class="text-2xl font-bold mb-4 text-center">Verify Your Email</h2>
      <form id="otpForm" class="space-y-4">
        <div>
          <label for="otpInput" class="block text-gray-700">Enter OTP</label>
          <input type="text" id="otpInput" name="otpInput" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" />
        </div>
        <div id="otpError" class="text-red-600 text-sm hidden"></div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-300">Verify OTP</button>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
